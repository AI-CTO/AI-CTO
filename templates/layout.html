<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Visualization{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-3.0.0.min.js"></script>
    {% block extra_scripts %}{% endblock %}
</head>
<body>
    <header>
        <h1>AICTO: Project Portfolio Visualization Tool</h1>
        <nav>
            <ul class="tabs">
                <li><a href="{{ url_for('index') }}" class="tab-link">Home</a></li>
                <li><a href="{{ url_for('visualize') }}" class="tab-link">Visualization</a></li>
                <li><a href="{{ url_for('previous_projects') }}" class="tab-link">Previous Projects</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer></footer>
</body>
</html>
